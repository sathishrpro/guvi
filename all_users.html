<!DOCTYPE HTML>
<html>
<head>
	<title>User Profile</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
</head>
<body>
	<h3>Users Profile</h3>
	<div id="response"></div>
	<form action="profile.php" method="post">
		<table class='table'>
			<tr><th>Email</th> <th>Name</th><th>Father Name</th><th>Address</th><th>Dob</th><th>Qualification</th><th>Position</th><th>Company Name</th></tr>
	 		
	 		
	 		

	 	</table>
	</form>
	 <script type="text/javascript">
  
	 	$(document).ready(function() {
			$.ajax({
				url: 'all_users.php',
				type: 'GET',
				success: function(data)
				{
					if(data['status']==200)
					{
						var users = data['users'];
						var tr;
					    for (var i = 0; i < users.length; i++) {
					        tr = $('<tr/>');
					        tr.append("<td>" + users[i].email + "</td>");
					        tr.append("<td>" + users[i].name + "</td>");
					        tr.append("<td>" + users[i].father_name + "</td>");
					        tr.append("<td>" + users[i].address + "</td>");
					        tr.append("<td>" + users[i].dob + "</td>");
					        tr.append("<td>" + users[i].qualification + "</td>");
					        tr.append("<td>" + users[i].position + "</td>");
					        tr.append("<td>" + users[i].company_name + "</td>");
					        $('table').append(tr);
					    }

					}
				}
			});
 	 	});

	 </script>
</body>
</html>
